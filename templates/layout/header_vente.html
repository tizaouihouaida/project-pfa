{% load static %}

<header class="app-header">
    <nav class="navbar navbar-expand-lg navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item d-block d-xl-none">
                <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
                    <i class="ti ti-menu-2"></i>
                </a>
            </li>
        </ul>
        <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
            <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
                <!-- Simple Cart Icon Only -->
                <li class="nav-item me-3">
                    <a class="nav-link position-relative" href="#" onclick="showCart()">
                        <i class="ti ti-shopping-cart fs-5"></i>
                        {% if cart_count > 0 %}
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-circle bg-danger" 
                              style="width:18px;height:18px;font-size:0.6em;padding:2px">
                            {{ cart_count }}
                        </span>
                        {% endif %}
                    </a>
                </li>
                
                <!-- Your Existing User Profile - Keep Exactly As Is -->
                <li class="nav-item dropdown">
                    <a class="nav-link nav-icon-hover d-flex align-items-center gap-2" href="javascript:void(0)" id="drop2" 
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{% static 'assets/images/profile/user-1.jpg' %}" alt="" width="35" height="35" class="rounded-circle">
                        <span>{{ request.user.username }}</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up" aria-labelledby="drop2">
                        <div class="message-body">
                            <a href="{% url 'profil_vente' %}" class="d-flex align-items-center gap-2 dropdown-item">
                                <i class="ti ti-mail fs-6"></i>
                                <span>Mon Compte</span>
                            </a>
                            <a href="{% url 'logout' %}" class="btn btn-outline-primary mx-3 mt-2 d-block">Se Deconnecter</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>
