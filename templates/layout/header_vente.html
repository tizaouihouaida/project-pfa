{% load static %}
<header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 shadow-sm">
  <div class="px-4 py-3">
    <div class="flex items-center justify-between">

      <!-- Sidebar Toggle (Mobile) -->
      <div class="flex items-center">
        <button id="toggleSidebarMobile" class="lg:hidden p-2 text-gray-600 hover:text-gray-900 dark:hover:text-gray-100 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
        <!-- <span class="ml-4 text-xl font-bold bg-gradient-to-r from-pink-500 to-red-500 bg-clip-text text-transparent hidden md:block">Cat World - Ventes</span>
        -->
    </div>

      <!-- Right Section -->
      <div class="flex items-center space-x-4">

        <!-- Cart Icon -->
        <div class="relative">
          <a href="javascript:void(0)" onclick="showCart()" class="relative text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.3 6.4A1 1 0 007 21h10a1 1 0 001-1l1-5H7z" />
            </svg>
            {% if cart_count > 0 %}
            <span class="absolute -top-2 -right-2 inline-flex items-center justify-center w-5 h-5 text-xs font-bold text-white bg-red-500 rounded-full">
              {{ cart_count }}
            </span>
            {% endif %}
          </a>
        </div>

        <!-- User Menu -->
        <div class="relative inline-block text-left" x-data="{ open: false }" @click.away="open = false">
          <button @click="open = !open" class="flex items-center space-x-2 text-gray-600 hover:text-gray-900 dark:hover:text-gray-100 group">
            <div class="relative">
              <img class="w-8 h-8 rounded-full border-2 border-white dark:border-gray-800 group-hover:border-blue-500 transition-colors" src="{% static 'assets/images/profile/user-1.jpg' %}" alt="user photo">
              <span class="absolute bottom-0 right-0 h-2.5 w-2.5 bg-green-500 rounded-full border border-white dark:border-gray-800"></span>
            </div>
            <div class="text-left hidden md:block">
              <span class="block text-sm font-medium text-gray-900 dark:text-white">{{ request.user.username }}</span>
              <span class="block text-xs text-gray-500 dark:text-gray-400">Gestionnaire Vente</span>
            </div>
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" :class="{ 'transform rotate-180': open }" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>

          <div x-show="open" x-transition class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white dark:bg-gray-800 ring-1 ring-black ring-opacity-5 focus:outline-none z-50">
            <div class="py-1" role="none">
              <a href="{% url 'profil_vente' %}" class="flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                Mon profil
              </a>
              <div class="border-t border-gray-200 dark:border-gray-700 my-1"></div>
              <a href="{% url 'logout' %}" class="flex items-center px-4 py-2 text-sm text-red-600 dark:text-red-400 hover:bg-gray-100 dark:hover:bg-gray-700">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                DÃ©connexion
              </a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</header>

<!-- AlpineJS for user dropdown -->
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
