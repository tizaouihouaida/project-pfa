{% extends 'layout/base.html' %} 
{% block title %}Changer le Mot de Passe{% endblock %}

{% block main_content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
  <div class="bg-white shadow rounded-lg overflow-hidden">
    <!-- En-tête -->
    <div class="bg-indigo-700 px-6 py-4">
      <h1 class="text-2xl font-bold text-white">Changer le Mot de Passe</h1>
      <p class="mt-1 text-indigo-200">Mettez à jour votre mot de passe sécurisé</p>
    </div>

    <!-- Formulaire -->
    <div class="px-6 py-8">
      <form method="post" action="{% url 'change_password' %}" class="space-y-6">
        {% csrf_token %}
        
        <!-- Section Mot de passe actuel -->
        <div>
          <h2 class="text-lg font-medium text-gray-900 mb-4">Sécurité</h2>
          
          <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
            <!-- Mot de passe actuel -->
            <div class="sm:col-span-6">
              <label for="current_password" class="block text-sm font-medium text-gray-700">
                Mot de passe actuel
              </label>
              <div class="mt-1 relative rounded-md shadow-sm">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                  </svg>
                </div>
                <input 
                  type="password" 
                  id="current_password" 
                  name="current_password" 
                  placeholder="••••••••" 
                  required
                  class="py-2 pl-10 pr-10 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                >
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                  <button type="button" onclick="togglePasswordVisibility('current_password', this)" class="text-gray-400 hover:text-gray-500 focus:outline-none">
                    <svg id="eye-icon-current" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.933 13.909A4.357 4.357 0 0 1 3 12c0-1 4-6 9-6m7.6 3.8A5.068 5.068 0 0 1 21 12c0 1-3 6-9 6-.314 0-.62-.014-.918-.04M5 19 19 5m-4 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                  </button>
                </div>
              </div>
            </div>

            <!-- Nouveau mot de passe -->
            <div class="sm:col-span-6">
              <label for="new_password" class="block text-sm font-medium text-gray-700">
                Nouveau mot de passe
              </label>
              <div class="mt-1 relative rounded-md shadow-sm">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                  </svg>
                </div>
                <input 
                  type="password" 
                  id="new_password" 
                  name="new_password" 
                  placeholder="••••••••" 
                  required
                  class="py-2 pl-10 pr-10 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                >
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                  <button type="button" onclick="togglePasswordVisibility('new_password', this)" class="text-gray-400 hover:text-gray-500 focus:outline-none">
                    <svg id="eye-icon-new" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.933 13.909A4.357 4.357 0 0 1 3 12c0-1 4-6 9-6m7.6 3.8A5.068 5.068 0 0 1 21 12c0 1-3 6-9 6-.314 0-.62-.014-.918-.04M5 19 19 5m-4 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                  </button>
                </div>
              </div>
            </div>

            <!-- Confirmation mot de passe -->
            <div class="sm:col-span-6">
              <label for="confirm_password" class="block text-sm font-medium text-gray-700">
                Confirmer le nouveau mot de passe
              </label>
              <div class="mt-1 relative rounded-md shadow-sm">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                  </svg>
                </div>
                <input 
                  type="password" 
                  id="confirm_password" 
                  name="confirm_password" 
                  placeholder="••••••••" 
                  required
                  class="py-2 pl-10 pr-10 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                >
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                  <button type="button" onclick="togglePasswordVisibility('confirm_password', this)" class="text-gray-400 hover:text-gray-500 focus:outline-none">
                    <svg id="eye-icon-confirm" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.933 13.909A4.357 4.357 0 0 1 3 12c0-1 4-6 9-6m7.6 3.8A5.068 5.068 0 0 1 21 12c0 1-3 6-9 6-.314 0-.62-.014-.918-.04M5 19 19 5m-4 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Boutons d'action -->
        <div class="flex justify-end pt-6 border-t border-gray-200">
          <a href="{% url 'change_password' %}" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Annuler
          </a>
          <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Modifier le mot de passe
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  function togglePasswordVisibility(inputId, button) {
    const input = document.getElementById(inputId);
    const type = input.getAttribute("type") === "password" ? "text" : "password";
    input.setAttribute("type", type);

    // Change l'icône
    const icon = button.querySelector("svg");
    if (type === "text") {
      icon.innerHTML = '<path stroke="currentColor" stroke-width="2" d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z"/><path stroke="currentColor" stroke-width="2" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>';
    } else {
      icon.innerHTML = '<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.933 13.909A4.357 4.357 0 0 1 3 12c0-1 4-6 9-6m7.6 3.8A5.068 5.068 0 0 1 21 12c0 1-3 6-9 6-.314 0-.62-.014-.918-.04M5 19 19 5m-4 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>';
    }
  }
</script>
{% endblock %}
